<meta charset="UTF-8">
<script>
    let listaDeNomes = ["Alberto", "Maria", "Rafael", "Eloisa", "João", "Amanda", "Eduardo"];

    let nomescomA = [];
    let outrosNomes = [];

    for(let nome of listaDeNomes){
    if (nome.charAt(0)=== "A"){
        nomescomA.push(nome);
    }
    else {
        outrosNomes.push(nome);
    }
    }
    
   document.write(`Nomes que começam com A: ${nomescomA.sort().join(", ")} </br>`);
   document.write(`Outros nomes: ${outrosNomes.sort().join(", ")} </br>`);
</script>
